<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tinder Fluxo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="imagens/logo.png" alt="">
                </div>
                <div class="title">Fluxo Consultoria</div>
                <div class="icon">
                    <img src="imagens/handbag.svg" alt="">
                </div>
                <div class="icon2">
                    <img src="imagens/shield.svg" alt="">
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li class="active">Matches</li>
                    <li>Mensagens</li>
                </ul>
            </div>
            <div class="matches">
                <div class="plano"></div>
                <div class="pame"></div>
                <div class="recado"></div>
            </div>
            <div class="dev">
                <div class="barra">
                </div>
            </div>
         
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="imagens/avatar.jpeg" alt="">
                    <div class="profile">
                        <div class="name">Herison Rômulo <span>20</span></div>
                        <div class="info">
                            <span>Online recentemente</span>
                        </div>
                        <div class="info2">
                            <span>ENG. Eletrônica e de Computação 2021.2</span>
                        </div>
                        <div class="buttons">
                            <div class="return">
                                <img src="imagens/return.svg" alt="">
                            </div>
                            <div class="no">
                                <img src="imagens/x.svg" alt="">
                            </div>
                            <div class="star">
                                <img src="imagens/star.svg" alt="">
                            </div>
                            <div class="heart">
                                <img src="imagens/heart.svg" alt="">
                            </div>
                            <div class="bust">
                                <img src="imagens/lightning.svg" alt="">
                            </div>
                        
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="buttons2">
                    <div class="nao">
                        <img src="imagens/left.svg" alt="">
                    </div>
                    <div class="curti">
                        <img src="imagens/right.svg" alt="">
                    </div>
                    <div class="abrirPerfil">
                        <img src="imagens/up.svg" alt="">
                    </div>
                    <div class="fecharPerfil">
                        <img src="imagens/down.svg" alt="">
                    </div>
                    <div class="superLike">
                        <img src="imagens/enteringArrow.svg" alt="">
                    </div>
                
            </div>
            
            </div>
        </div>

    </div>
        
</body>
</html>
